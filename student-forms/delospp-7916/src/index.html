<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>Contact</title>
    
    <link rel="stylesheet" href="./SCSS/styles.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script type="module" src="./js/main.mjs">            
    </script>

    </head>
    <body>
        <main class="page">
            <h1>Contact</h1>
            <form class="d-flex flex-column">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email"  placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <fieldset>
                        <legend>Budget in USD</legend>

                        <input type="radio" id="10000" name="budget" required>
                        <label for="10000">$10000</label>

                        <input type="radio" id="5000" name="budget" required>
                        <label for="5000">$5000</label>

                        <input type="radio" id="1000" name="budget" required>
                        <label for="1000">$1000</label>                        
                    </fieldset>
                    <div class="help">This budget is an estimate, not the total</div>
                </div>
                
                <div class="form-group">
                    <label for="type">Type of project</label>
                    <select id="type" required>
                        <option disabled selected>Select an option</option>
                        <option value="WebSite">Websites</option>
                        <option value="AppWeb">Web app</option>
                        <option value="MobileApp">Movil App</option>
                        <option value="Design">Design</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required rows="5"></textarea>
                    <div class="help">Write a description of the project</div>
                </div>

                <div class="form-group">
                    <label for="terms">
                        <input id="terms" type="checkbox" required>
                        <span>I accept the terms and conditions</span>
                    </label>
                </div>

                <button type="button" class="btn btn-warning">Send</button>

            </form>                    
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>        
    </body>
</html>

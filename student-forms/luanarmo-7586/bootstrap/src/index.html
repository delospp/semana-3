<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="container mt-5 w-50">
    <main >
        <section>
            <h2 class="fw-bold fs-5 mb-5">Contact</h2>
            <form>
                <div class="mb-4">
                    <label for="name"  class="form-label text-uppercase fw-bold fs-6 text-secondary myclass">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required class="form-control">
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label text-uppercase fw-bold fs-6 text-secondary">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required class="form-control">
                </div>
                <div class="mb-4">
                    <fieldset class="border border-dark">
                        <legend class="form-label text-uppercase fw-bold fs-6 text-secondary ">Budget</legend>

                        <input type="radio" name="budget" id="10000" required>
                        <label for="10000">$10.000</label>

                        <input type="radio" name="budget" id="5000">
                        <label for="5000">$5.000</label>

                        <input type="radio" name="budget" id="2000">
                        <label for="2000">$2.000</label>
                    </fieldset>
                    <div class="form-text">This budget is an estimate not a final amount</div>
                </div>
                <div class="mb-4">
                    <label for="type" class="form-label text-uppercase fw-bold fs-6 text-secondary">Project type</label>
                    <select name="type" id="type" required class="form-select">
                        <option value="" disabled selected>Select one</option>
                        <option value="website">website</option>
                        <option value="webapp">webapp</option>
                        <option value="mobileapp">mobile app</option>
                        <option value="design">design</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="description" class="form-label text-uppercase fw-bold fs-6 text-secondary">Description</label>
                    <textarea name="description" id="description" rows="5" required class="form-control"></textarea>
                    <div class="form-text">Write a brief summary of the project in 500 words or less</div>
                </div>
                <div class="mb-4">
                    <label for="terms">
                        <input id="terms" name="terms" type="checkbox" required>
                        <span class="text-uppercase fw-bold fs-6 text-secondary">I agree to the terms and conditions</span>
                    </label>
                </div>
                <div class="mb-4 text-center">
                    <button type="submit" class="btn btn-warning w-50 py-2">Send</button>
                </div>
            </form>
        </section>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
